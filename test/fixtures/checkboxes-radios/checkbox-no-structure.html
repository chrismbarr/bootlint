<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Test</title>
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="../../lib/jquery.min.js"></script>

        <link rel="stylesheet" href="../../lib/qunit.css">
        <script src="../../lib/qunit.js"></script>
        <script src="../../../dist/browser/bootlint.js"></script>
        <script src="../generic-qunit.js"></script>
    </head>
    <body>
        
        <!--Not allowed-->
        <input type="checkbox" name="my-checkbox" />

        <!--These should be allowed-->
        <div class="input-group">
            <span class="input-group-addon">
                <input type="checkbox">
            </span>
            <input type="text" class="form-control">
        </div>
        
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="checkbox" autocomplete="off" checked> Checkbox 1
            </label>
            <label class="btn btn-primary">
                <input type="checkbox" autocomplete="off"> Checkbox 2
            </label>
        </div>

        <div id="qunit"></div>
        <ol id="bootlint">
            <li data-lint='Checkboxes must use either the `.checkbox&gt;label&gt;input[type="checkbox"]` structure, or the `label.checkbox-inline&gt;input[type="checkbox"]` structure'></li>
        </ol>
    </body>
</html>
